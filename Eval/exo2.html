<!DOCTYPE html>  
<html>
  <head>  
    <meta charset=utf-8 />  
    <title>Exercice 2</title>  
  
  </head>
  <body onload="Init()">   
    <p><a href="#">Modifier la couleur des éléments en gras du texte</a></p>   
    <p><strong>Nous</strong> avons commencé <strong>à apprendre </strong> le Javascript <strong> cette semaine</strong>, ce qui va nous permettre <strong> de rendre</strong> dynamique nos sites <strong> internet</strong>.</p>  
    
    <script>
      function Init() {
        let lien = document.querySelector('a');
        lien.addEventListener('mouseover', function() {
          let strongElements = document.querySelectorAll('strong');
          for (let i = 0; i < strongElements.length; i++) {
            strongElements[i].style.color = 'blue';
          }
        });
    
        lien.addEventListener('mouseout', function() {
          let strongElements = document.querySelectorAll('strong');
          for (let i = 0; i < strongElements.length; i++) {
            strongElements[i].style.color = 'black';
          }
        });
      }
    </script>
  </body>    
</html>
